abstract:
  description: Learn how to use ML.NET, an open-source and cross-platform machine learning framework for building custom machine learning solutions and integrating them into .NET applications. Tutorials, code examples, API reference, and other documentation show you how.
sections:
- title: Step-by-Step Tutorials
  items:
  - type: paragraph
    text: 'Learn how to create common solutions with ML.NET:'
  - type: paragraph
    text: '<b>Develop with the ML.NET API</b>:'
  - type: list
    style: unordered
    items:
    - html: <a href="/dotnet/machine-learning/tutorials/sentiment-analysis">Analyze sentiment using binary classification</a>
    - html: <a href="/dotnet/machine-learning/tutorials/github-issue-classification">Categorize GitHub issues using multiclass classification</a></li>
    - html: <a href="/dotnet/machine-learning/tutorials/taxi-fare">Predict NYC taxi fares using regression</a>
    - html: <a href="/dotnet/machine-learning/tutorials/iris-clustering">Categorize flowers by characteristics using clustering</a>
    - html: <a href="/dotnet/machine-learning/tutorials/movie-recommendation">Create a movie recommender with matrix factorization</a>
    - html: <a href="/dotnet/machine-learning/tutorials/image-classification">Build a custom image classifier with TensorFlow</a>
    - html: <a href="/dotnet/machine-learning/tutorials/object-detection-onnx">Detect objects in images with ONNX</a>
  - type: paragraph
    text: '<b>Use Model Builder</b>, a graphical Visual Studio extension:'
  - type: list
    style: unordered
    items:
    - html: <a href="/dotnet/machine-learning/tutorials/predict-prices-with-model-builder">Predict prices with Model Builder</a>
  - type: paragraph
    text: '<b>Run the ML.NET CLI</b>:'
  - type: list
    style: unordered
    items:
    - html: <a href="/dotnet/machine-learning/tutorials/mlnet-cli">Analyze sentiment with the ML.NET CLI</a>
- title: Samples
  items:
  - type: paragraph
    text: See the <a href="https://github.com/dotnet/machinelearning-samples">samples repository</a> on GitHub for applications in C# and F#.
- title: Reference
  items:
  - type: paragraph
    text: '<b>The ML.NET API</b>'
  - type: list
    style: unordered
    items:
    - html: 'The <a href="/dotnet/api/?view=ml-dotnet">Release ML.NET API</a> contains components for data handling, algorithms for binary classification, multiclass classification, regression, anomaly detection, time series and forecasting, ranking, model saving and loading, ONNX and TensorFlow model handling, and much more!'
    - html: 'The <a href="/dotnet/api/?view=ml-dotnet-preview">Preview ML.NET API</a> contains algorithms for recommendation tasks, and support for standard deep learning models.'
  - type: paragraph
    text: '<b>The AutoML API</b>'
  - type: list
    style: unordered
    items:
    - html: '<a href="/dotnet/api/index?view=automl-dotnet">Auto ML API</a>'
  - type: paragraph
    text: '<b>ML.NET CLI reference</b>'
  - type: list
    style: unordered
    items:
    - html: '<a href="/dotnet/machine-learning/reference/ml-net-cli-reference">ML.NET CLI command reference</a>'
